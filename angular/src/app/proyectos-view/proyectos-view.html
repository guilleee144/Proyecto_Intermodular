
<div class="container">

  <!-- üìå Mostrar usuario autenticado -->
  <p *ngIf="userEmail">Bienvenido, <strong>{{ userEmail }}</strong></p>

  <!-- üìå Formulario para agregar proyectos -->
  <div class="card p-4 shadow-sm">
    <h3>Agregar Proyecto</h3>
    <form (ngSubmit)="agregarProyecto()">
      <div class="mb-3">
        <label for="proyecto" class="form-label">Nombre del Proyecto</label>
        <input 
          type="text" 
          id="proyecto" 
          class="form-control"
          placeholder="Ej: Sistema de Ventas"
          [(ngModel)]="nuevoProyecto"
          name="proyecto"
          required>
      </div>

      <div class="mb-3">
        <label for="tecnologias" class="form-label">Tecnolog√≠as (separadas por coma)</label>
        <input 
          type="text" 
          id="tecnologias" 
          class="form-control"
          placeholder="Ej: Angular, Firebase, Node.js"
          [(ngModel)]="tecnologiasInput"
          name="tecnologias"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Agregar Proyecto</button>
    </form>
  </div>

  <!-- üìå Lista de proyectos -->
  <div class="mt-4">
    <h3>Proyectos Guardados</h3>
    <ul class="list-group">
      <li *ngFor="let proyecto of proyectos$ | async" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ proyecto.nombre }}</strong> 
          <span class="text-muted">[{{ proyecto.tecnologias?.length ? proyecto.tecnologias.join(', ') : 'Sin tecnolog√≠as' }}]</span>
        </div>
        <div>
          <a class="btn btn-info btn-sm me-2" routerLink="/proyectos" routerLinkActive="active"> Ver proyectos</a> 
          <button class="btn btn-danger btn-sm" (click)="eliminarProyecto(proyecto.id)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
